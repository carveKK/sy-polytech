<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="container2-1">
    <h3 class="productNameTitle" th:text="${#messages.msgOrNull('product.pvc.aboutPvcToysAndOtherProducts')}"></h3>
</div>

<div class="pvcTmiLeftContainer">
    <div class="pvcContent1 pvcLeftInContainer">
        <p class="generalCable titles"> <a th:text="${#messages.msgOrNull('product.pvc.forToys')}"></a> </p>
        <ul class="generalCableCharacteristic">
            <li>Phthalate-Free</li>
            <li>Lead-Free</li>
        </ul>
    </div>

    <div class="pvcContent2 pvcLeftInContainer">
        <p class="generalCable titles"> <a th:text="${#messages.msgOrNull('product.pvc.homeApplianceAccessories')}"></a> </p>
        <ul class="generalCableCharacteristic">
            <li th:text="${#messages.msgOrNull('product.pvc.flexibility')}"></li>
            <li th:text="${#messages.msgOrNull('product.pvc.functional')}"></li>
            <li th:text="${#messages.msgOrNull('product.pvc.ColdResistance')}"></li>
        </ul>
    </div>

    <div class="pvcContent2 pvcLeftInContainer">
        <p class="generalCable titles"> <a th:text="${#messages.msgOrNull('product.pvc.forCoating')}"></a> </p>
        <ul class="generalCableCharacteristic">
            <li th:text="${#messages.msgOrNull('product.pvc.adhesive')}"></li>
            <li th:text="${#messages.msgOrNull('product.pvc.waterResistance')}"></li>
            <li th:text="${#messages.msgOrNull('product.pvc.stainResistance')}"></li>
        </ul>
    </div>
</div>

<div class="pvcRightContainer toyImageContainer">
    <img src="../../images/product/pvcToyMiscellaneous.jpeg" class="pvcImageInFit toyImage">
</div>
</html>
