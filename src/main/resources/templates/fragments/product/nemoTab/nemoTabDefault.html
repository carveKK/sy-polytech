<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style type="text/css">
        @-ms-viewport {
            width: device-width
        }

        @-o-viewport {
            width: device-width
        }

        @viewport {
            width: device-width
        }
    </style>
</head>

<body>
<div th:fragment="nemoTabDefault">
<div th:include="fragments/product/nemoTab/nemoTabBookMark ::nemoTabBookMark" id="nemoTabBookMarkWrap"></div>
    <div class="container2-1">
        <h3 class="productNameTitle" th:text="${#messages.msgOrNull('product.nemotab.AboutNemoTab')}"></h3>

        <div class="linkBox pcBr">
            <a href="#a1" class="a">NemoTab</a>
            <a href="#a2" class="a" th:text="${#messages.msgOrNull('product.nemotab.introducingNemoTab')}"></a>
            <a href="#a" class="a" style="display: none"></a>
            <a href="#a3" class="a" th:text="${#messages.msgOrNull('product.nemotab.nemoTabProductDescription')}"></a>
            <a href="#a4" class="a" th:text="${#messages.msgOrNull('product.nemotab.nemotapProductIntroductionVideo')}"></a>
        </div>
    </div>

    <div id="pvcDefaultExplanation">
        <div class="pvcContent1 nemoTabInfoImage">
            <div class="whatNemoTabImageArea">
                <p class="nemoTabShortCutBtn nemoTabShortCutBtnHover">
                    <a href="http://www.nemotap.com/" target="_blank" th:text="${#messages.msgOrNull('product.nemotab.goToNemoTabSite')}"></a>
                </p>
                <img src="../../images/product/nemoTabImages1.jpeg">
            </div>
            <div class="whatPvc">
                <div class="inWhatPvc" id="a1">
                    <p class="inWhatPvcTxt1 titles mobilePadding"> <a>NemoTab</a> </p>
                    <p class="inWhatPvcTxt2">
                        <a class="nemoTabHighlight" th:utext="${#messages.msgOrNull('product.nemotab.choiceHistoryNemotab')}"></a>
                        <a th:utext="${#messages.msgOrNull('product.nemotab.nemoTabDescription')}"></a>
                    </p>
                </div>
            </div>
        </div>

        <div class="nemoTabContent">
            <div class="whatNemoTab nemoTabTextHead">
                <div class="inWhatPvc" id="a2">
                    <p class="inWhatPvcTxt1 titles mobilePadding"> <a th:text="${#messages.msgOrNull('product.nemotab.introducingNemoTab')}"></a> </p>
                </div>
            </div>
            <div class="nemoTabImageArea" style="padding-left: 25px;">
                <img id="nemoTabInfoImage" src="../../images/product/nemoTabInfoKo.png">
            </div>
        </div>

        <div class="nemoTabContent">
            <div class="whatNemoTab nemoTabTextHead">
                <div class="inWhatPvc" id="a3">
                    <p class="inWhatPvcTxt1 titles mobilePadding"> <a th:text="${#messages.msgOrNull('product.nemotab.nemoTabProductDescription')}"></a> </p>
                </div>
            </div>
            <div class="nemoTabImageArea">
                <img src="../../images/product/nemoTabProductDescription.png">
            </div>
        </div>

        <div class="nemoTabContent" style="margin-top: 0px !important;">
            <div class="whatNemoTab nemoTabTextHead">
                <div class="inWhatPvc" id="a4" style="width:411px !important;">
                    <p class="inWhatPvcTxt1 titles mobilePadding">
                        <a th:text="${#messages.msgOrNull('product.nemotab.nemotapProductIntroductionVideo')}"></a>
                    </p>
                </div>
            </div>
            <div class="nemoTapVideoArea">
                <video src="../../video/nemotabVideo.mp4" controls></video>
            </div>
        </div>
    </div>


</div>

</body>
