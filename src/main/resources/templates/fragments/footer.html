<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">

    <style type="text/css">
        @-ms-viewport {
            width: device-width
        }

        @-o-viewport {
            width: device-width
        }

        @viewport {
            width: device-width
        }
    </style>
</head>

<body>

<div th:fragment="footer">
    <meta name="format-detection" content="telephone=no">
    <div class="footerContainer">
        <div class="footerBox pcFooter">
            <a class="companyLogoFooter"></a>
            <ul>
                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.ceo')}"></h2>
                    <p th:text="${#messages.msgOrNull('footer.ceoName')}"></p>
                </li>

                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.businessLicenseNumber')}"></h2>
                    <p>124-86-93740</p>
                </li>

                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.address')}"></h2>
                    <p th:text="${#messages.msgOrNull('footer.companyAddress')}"></p>
                </li>
            </ul>

            <ul class="footer_second_ul">
                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.customerCenter')}"></h2>
                    <p>1522-0928</p>
                </li>

                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.telephone')}"></h2>
                    <p>043-532-9928</p>
                </li>

                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.fax')}"></h2>
                    <p>043)532-9929</p>
                </li>
            </ul>
            <div class="footerBottom">
                <p>Copyright © 2021 SYpolytech Corp. All rights reserved.</p>
            </div>

        </div>

        <div class="footerBox mobileFooter" style="display: none">
            <ul>
                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.ceo')}"></h2>
                    <p th:text="${#messages.msgOrNull('footer.ceoName')}"></p>
                </li>

                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.businessLicenseNumber')}"></h2>
                    <p>124-86-93740</p>
                </li>
            </ul>

            <ul>
                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.customerCenter')}"></h2>
                    <p>1522-0928</p>
                </li>

                <li>
                    <h2 th:text="${#messages.msgOrNull('footer.fax')}"></h2>
                    <p>043)532-9929</p>
                </li>

                <li class="addressLi">
                    <h2 th:text="${#messages.msgOrNull('footer.address')}"></h2>
                    <p th:text="${#messages.msgOrNull('footer.companyAddress')}"></p>
                </li>
            </ul>
            <div class="footerBottom">
                <p>Copyright © 2021 SYpolytech Corp. All rights reserved.</p>
            </div>

        </div>

    </div>
</div>
</body>
</html>
