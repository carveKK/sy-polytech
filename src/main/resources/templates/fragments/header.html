<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <style type="text/css">
        @-ms-viewport {
            width: device-width
        }

        @-o-viewport {
            width: device-width
        }

        @viewport {
            width: device-width
        }
    </style>
</head>
<body>
<div th:fragment="header">
    <div id="headerContainer">
        <a class="companyLogo" onclick="home()"></a>
        <div id="categoryWrap">
            <ul class="menuUl" style="user-select: auto;">
                <li>
                    <p onclick="ceoInfo()">SYPOLYTECH</p>
                    <ul class="detailMenuUl">
                        <li onclick="ceoInfo()">CEO 인사말</li>
                        <li onclick="companyInfo()">회사개요</li>
                        <li onclick="companyOrigin()">연혁</li>
                        <li onclick="map()">오시는길</li>
                    </ul>
                </li>

                <li>
                   <p onclick="productPvc()" class="productList">제품소개</p>
                    <ul class="detailMenuUl">
                        <li onclick="productPvc()">PVC</li>
                        <li onclick="productOlefin()">OLEFIN</li>
                        <li onclick="productXlpe()">XLPE</li>
                        <li onclick="productTpl()">TPL</li>
                        <li onclick="productNemoTab()">NemoTab</li>
                    </ul>
                </li>

                <li>
                    <p>R&D 소개</p>
                    <ul class="detailMenuUl">
                        <li>연구소 소개</li>
                        <li>연구소 설비</li>
                        <li>PVC 이론</li>
                        <li>각종 인증 현황</li>
                    </ul>
                </li>

                <li>
                    <p  onclick="inquiry()">고객페이지</p>
                    <ul class="detailMenuUl">
                        <li onclick="inquiry()">고객문의</li>
                        <li onclick="inquiryProduct()">제품문의</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div id="detailMenuWrap"> </div>
</div>
</body>
</html>
