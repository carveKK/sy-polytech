<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!--jquery-->
  <script type="text/javascript" src="/js/jquery/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="/js/jquery/jquery-ui.min.js"></script>

  <!--CommonCSS-->
  <link rel="stylesheet" href="../css/fragments/header.css">
  <script type="text/javascript" src="/js/fragments/header.js"></script>
  <link rel="stylesheet" href="../css/fragments/footer.css">
  <link rel="stylesheet" href="/css/fragments/mobileSideBar.css">
  <!--Font-awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

  <!--UniqueThisPage-->
  <link rel="stylesheet" href="../css/product/product.css">
  <script type="text/javascript" src="/js/product/product.js"></script>
  <link rel="stylesheet" href="/css/fragments/categoryHeader/productHeader.css">
  <script type="text/javascript" src="/js/fragments/categoryHeader/productHeader.js"></script>

  <script type="text/javascript" src="/js/function/scrollerOverPrevent.js"></script>


  <style type="text/css">
    @-ms-viewport {
      width: device-width
    }

    @-o-viewport {
      width: device-width
    }

    @viewport {
      width: device-width
    }
  </style>
</head>
<body>
<div class="wrap">
  <div th:include="fragments/header ::header" id="headerWrap"></div>

  <!-- first Section(productHeader) -->
  <div class="container1" th:include="/fragments/categoryHeader/productHeader ::productHeader"></div>

  <div class="container2">
    <ul class="box2">
      <li  class="productMidTitle1">
        <a id="xlpeGeneral" class="inImage">
          <img src="/images/product/xlpe/xlpeGeneralImage.png" class="image">
          <span class="productName" th:text="${#messages.msgOrNull('product.xlpe.generalXlpe')}"></span>
        </a>
      </li>

      <li class="productMidTitle1">
        <a id="xlpeHalogenated" class="inImage">
          <img src="/images/product/xlpe/xlpeHolagenatedImage.png" class="image">
          <span class="productName" th:text="${#messages.msgOrNull('product.xlpe.flameRetardantXlpe')}"></span>
        </a>
      </li>

      <li class="productMidTitle1">
        <a id="xlpeLszh" class="inImage">
          <img src="/images/product/xlpe/xlpeLszhImage.png" class="image">
          <span class="productName" th:text="${#messages.msgOrNull('product.xlpe.lszhXlpe')}"></span>
        </a>
      </li>
    </ul>

    <div th:include="fragments/product/xlpe/xlpeDefault :: xlpeDefault" class="container"></div>

    <!-- Fourth Section
    <div class="container2-2">
        <div class="box3"> 4-1</div>
        <div class="box4"> 4-2</div>
        <div class="box5"> 4-3</div>
    </div>
    -->
  </div>

  <div th:include="fragments/footer ::footer" id="footer" class="section fp-auto-height"></div>
</div>
</body>
</html>
