<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--jquery-->
    <script type="text/javascript" src="/js/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery/jquery-ui.min.js"></script>

    <!--CommonCSS-->
    <link rel="stylesheet" href="../css/fragments/header.css">
    <script type="text/javascript" src="/js/fragments/header.js"></script>
    <link rel="stylesheet" href="../css/fragments/footer.css">
    <link rel="stylesheet" href="/css/fragments/categoryHeader/rndHeader.css">
    <script type="text/javascript" src="/js/fragments/categoryHeader/rndHeader.js"></script>

    <!--UniqueThisPage-->
    <link rel="stylesheet" href="/css/rnd/certificates.css">
    <script type="text/javascript" src="/js/rnd/certificates.js"></script>



    <style type="text/css">
        @-ms-viewport {
            width: device-width
        }

        @-o-viewport {
            width: device-width
        }

        @viewport {
            width: device-width
        }
    </style>
</head>
<body>
<div class="wrap">
    <div th:include="fragments/header ::header" id="headerWrap"></div>

    <!-- first Section(productHeader) -->
    <div class="container1" th:include="/fragments/categoryHeader/rndHeader ::rndHeader"></div>

    <div class="certificatesContainer">
        <div class="certificateHeader">
            <h1><span style="letter-spacing: 0">SYpolytech</span>은 축적된 기술을 바탕으로</h1>
            <h1>다양한 기술 및 제품 인증을 보유하고 있습니다.</h1>
        </div>
        <div class="certificatesContentContainer">
            <div th:each="cerfiticates, index : ${certificateIndex}" class="certificatesContent">
                <div class="certificateImage"  th:style="'background-image:url(' + ${cerfiticates} + ')'"></div>
                <h2 class="certificateContentHead" th:classappend="content+${index.index+1}">sample</h2>
            </div>
        </div>

    </div>

    <div th:include="fragments/footer ::footer" id="footer" class="section fp-auto-height"></div>
</div>
</body>
</html>
