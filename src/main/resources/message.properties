product.olefin.thisIsOlefinCompound=석유화학 기반의 생산 설비에서 대량으로 제조되는 화학 제품인 폴리 올레핀은 다른 소재 대비 저렴하면서도 뛰어난 물성을 가지고 있기 때문에 지속적으로 수요가 증가하고 있는 물질입니다.<br><br> \
용이한 가공성과 다양한 기능 부여가 가능한 소재이기에 항공 우주 산업부터 일반 건축 자재까지 다양한 산업에 사용되고 있지만 소재의 기본적인 특성의 영향으로 난연성과 장기 내열성은 \
항상 개선되어야 할 부분으로 남겨져 있고 특히 밀폐된 공간에서의 연소는 인명 피해와 고가의 제품 손상을 유발하기 때문에 산업이 고도화될수록 난연 특성 부여 요구 사항은 꾸준히 증가되고 있습니다.<br><br>\
항상 개선되어야 할 부분으로 남겨져 있고 특히 밀폐된 공간에서의 연소는 인명 피해와 고가의 제품 손상을 유발하기 때문에 산업이 고도화될수록 난연 특성 부여 요구 사항D은 꾸준히 증가되고 있습니다.<br><br>\
고객의 이러한 요구 사항을 수용하기 위하여 SY폴리텍은 LSZH, HFFR 그리고 다양한 난연 제품을 생산 공급하고 있으며 지속적으로 제품의 기능을 향상시키는 연구에 매진하고 있습니다.
