product.nemotab.nemoTabDescription=1인당 GDP 3만불 시대에 접어든 세계 속의 대한민국!<br>\
인터넷활용도 1위, 스마트폰 보급율 4위, 자동차 생산 5위, 수출 7위, 포천 500대 기업 수 7위<br>\
그리고 식을 줄 모르는 한류열풍….<br>\
그러나 우리 일상에 가장 가까이 있으면서도,<br>\
여전히 주류를 이루고 있는 위험하고 불안한 정체불명의 멀티탭.<br>\
우리는 완전히 새로운 종류의 멀티탭을 원했습니다.<br>\
우리는 고객에게 안전하고 세련된 프리미엄 멀티탭을 제공해야 한다는 막중한 책무를 느끼게 되었고,<br>\
소비자들은 누구나 그 선택의 권리를 누려야 합니다.<br>\
우리는 지속적으로 혁신적인 신제품을 선보일것입니다.
product.tpe.aboutThermoplastics=열가소성 수지에 대하여
product.tpe.whatIsThermoplastic=열가소성 수지란?
product.tpe.thisIsThermoplastic=열가소성 수지란 가열하면 연화하여 가소성을 나타내고, 냉각해서 고화되는 플라스틱을 총칭해서 말합니다.\
가열공정에 있어서 약간의 산화반응이 열분해반응을 동반하는 경우가 있지만 본질적인 분자구조의 변화는 없습니다.<br>\
\
그렇기 때문에 성형사이클은 알반적으로 열경화성수지의 경우보다도 짧고 \
동일 형상의 성형품의 대량생산에 적용할 수 있으며, 스크랩이나 성형불량품을 재사용하는것도 가능합니다.\
열가소성 수지에 속하는 대표적인 플라스틱에는 폴리에틸렌, 폴리프로필렌, 염화비닐수지, 초산 비닐 수지, 폴리스티렌, ABS수지, 아크릴수지 등이 있습니다.<br>\
\
대표적인 제품으로 폴리프로필렌으로 만든 포장용 필름, 연신(延伸) 테이프, 섬유, 파이프, 일용잡화, 완구·공업용 부품, 컨테이너 등 폴리에틸렌으로 만든 고주파 절연기, 각종 용기(容器), 포장용 필름, 섬유, 패킹, 도료 그리고 아크릴판 등이 있습니다.
