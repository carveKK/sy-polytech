product.xlpe.thisIsXlpe=XLPE는 폴리에틸렌(Polyethylene:PE)에 유기가황제를 혼합하여 가교설비로 폴리에틸렌(PE)을 가황(가교)시켜폴리에틸렌 구조를 결합상태(가교 상태)로 만들어 폴리에틸렌에 열경화성과 점탄성을 부여한 재료로 고전압 절연재료에 많이 사용됩니다. 전기 공급시 변전소에서 가정 공급전까지에 사용되는 전선의 절연용 재료로 사용됩니다.<br><br>\
수가교XLPE는 고가(高價)의 가교설비를 사용하지 않기 위해서 폴리에틸렌(PE)에 실란화합물을 혼합하여 재료 가공작업(압출 등)시 열(熱)에 의해 라디칼반응이 일어나고 습기(온수 등)에 의해 가교반응이 완료되어 폴리에틸렌(PE) 구조를 망상결합 구조(가교 구조)로 만들어 점탄성을 가지게 한다.\
주로 저압용(600V) 절연재료에 많이 사용되며 공장 설비 전원 공급용,판넬 등의 전선에 사용됩니다.
